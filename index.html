<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GLSL Editor</title>
		<link href="/favicon.gif" rel="shortcut icon"/>
		<style>
			body {
				height: 100%;
    			margin: 0;
	  			background: #171e22;
			}

			#glsl_editor {
				height: 100%;
			}
		</style>
	</head>
  <body>
    <div id="glsl_editor"></div>
  </body>

  <link type="text/css" rel="stylesheet" href="https:css/glslEditor.css">
  <script type="application/javascript" src="https:js/glslEditor.js"></script>
  <script type="text/javascript">
    const glslEditor = new GlslEditor('#glsl_editor', { 
        canvas_width: 600px,
        canvas_height: 800px,
        canvas_draggable: true,
        theme: 'monokai',
        multipleBuffers: true,
        watchHash: true,
        fileDrops: true,
        menu: true
    });
  </script>
</html>
